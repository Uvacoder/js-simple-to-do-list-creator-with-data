<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Simple to do list creator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <ul id="container"></ul>
    <script src="script.js"></script>
  </body>
</html>
